<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital clock</title>
</head>
<body>
    <h2>DIGITAL CLOCK</h2>
    <div class="clock">
    <div class="box">
        <span class="numbers">00</span>
        <span class="text" id="hours">HOURS</span>
    </div>

    <div class="box">
        <span class="numbers">00</span>
        <span class="text" id="minutes">MINUTES</span>
    </div>

    <div class="box">
        <span class="numbers">00</span>
        <span class="text" id="SECONDS">SECONDS</span>
    </div>

    <div class="text" id="am">AM</div>
</div>
</body>
</html>
